<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script type="text/javascript">
        var oEditors = [];
        $(document).ready(function() {
            nhn.husky.EZCreator.createInIFrame({
                oAppRef: oEditors,
                elPlaceHolder: "ir1",
                // SmartEditor2Skin.html 파일이 존재하는 경로
                sSkinURI: "/static/SmartEditor2Skin.html",
                htParams: {
                    // 툴바 사용 여부 (true:사용/ false:사용하지 않음)
                    bUseToolbar: true,
                    // 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
                    bUseVerticalResizer: false,
                    // 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
                    bUseModeChanger: false,
                    fOnBeforeUnload: function () {

                    }
                },
                fOnAppLoad: function () {
                    // textarea 내용을 에디터상에 바로 뿌려주고자 할때 사용
                    // oEditors.getById["ir1"].exec("PASTE_HTML", ["ㅎㅇ 시작하자마자 이문구 작성됨."]);
                },
                fCreator: "createSEditor2"
            });
        });

        function saveContent() {
            oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);
            $("#frm").submit();
        }
    </script>
</head>
<body>
<form id="frm" action="/editor/save" method="post">
    <textarea name="content" id="ir1" rows="30" cols="100"></textarea>
</form>
<button type="button" id="save" onclick="saveContent()">전송 버튼</button>
</body>
</html>
